version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: compliance
      POSTGRES_PASSWORD: compliance_dev
      POSTGRES_DB: compliance_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - compliance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compliance -d compliance_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./sample_memories:/sample_memories
      - agent_memories:/app/data
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://compliance:compliance_dev@postgres:5432/compliance_db
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - compliance-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - compliance-network

volumes:
  agent_memories:
  postgres_data:

networks:
  compliance-network:
    driver: bridge
