version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./sample_memories:/sample_memories
      - agent_memories:/app/data
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=sqlite:///./data/compliance.db
      - PYTHONUNBUFFERED=1
    networks:
      - compliance-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - compliance-network

volumes:
  agent_memories:

networks:
  compliance-network:
    driver: bridge
